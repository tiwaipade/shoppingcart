<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Shopping cart</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/animate.css">

</head>

<body>
    <div class="row" id="app">
        <div class="col-md-2 side-bar">
            <div class="side">
                <div class="shopping-cart-text">
                    <h3>Shopping Cart</h3>
                </div>
                <hr class="small line" />
                <img src="assets/images/png.png" height="200px" width="200px" />
                <button type="button" class="btn btn-light" @click="changeView()">
                    View Shopping Cart
                </button>
            </div>
        </div>

        <div class="col-md-10 full-bar">
            <input class="xty form-control mr-sm-2" type="search" placeholder="search" aria-label="">
            <hr>
            <span class="fas fa-search"></span>
            <hr />
            <div class="empty-top" v-if="showShoppingCart === false"></div>
            <div class="items" v-if="showShoppingCart === false">
                <div class="item" v-for="item in storeItems">
                    <p>Item name: {{item.itemName}}
                        <span class="quantity"><label>Quantity:</label><input v-model="item.quantity" type="text"></span>
                    </p>
                    <p>Price: <span class="price">N{{item.price}}</span> </p>
                    <button class="add-cart" @click="addToCart(item)">Add to cart</button>
                    <hr>
                </div>
            </div>
            <div class="empty-top" v-if="showShoppingCart === true"></div>
            <div class="Items" v-if="showShoppingCart === true">

                <table class="table">
                    <thead>
                        <tr class="come">
                            <th scope="col">Item Name</th>
                            <th scope="col">Price</th>
                            <th scope="col">Quantity</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr v-for="(item, index) in cart">
                            <th scope="row">{{item.itemName}}</th>
                            <td>{{item.price}}</td>
                            <td>{{item.quantity}}</td>
                            <td class="remove-button">
                                <button class="my-btn" @click="removeFromCart(item,index)">REMOVE</button>
                            </td>
                        </tr>

                    </tbody>
                </table>
<h2>Total: {{total}}</h2>
            </div>
        </div>
    </div>
    <script src="./assets/js/vue.js"></script>
    <script src="./assets/js/shoppingcart.js"></script>
</body>

</html>
